
<div ng-include="'partials/navbar'"></div>

<div class="container">

  <div class="navbar searchbar">
    <div class="navbar-header">
      <h4 class="title"><a href="/home">Systems</a> <span class="glyphicon glyphicon-chevron-right"></span> <a href="/system/{{ systemId }}">{{ systemName }}</a> <span class="glyphicon glyphicon-chevron-right"></span> {{ container.name }}</h4>
    </div>
  </div>

  <div class="row" id="container" ng-show="show">
    <div class="col-lg-12">

      <div class="row">
        <div class="col-lg-12">
          <!-- <a class="action"><span class="glyphicon glyphicon-ok"></span> {{ container.name }}</a> -->
          <a class="action pull-right" ng-click="build()"><span class="glyphicon glyphicon-flash"></span> Build container</a>
          <!-- <a class="action" ng-click="deploy()">Deploy</a> -->
        </div>
      </div>

      <hr class="slim">

      <div class="row container-build" ng-show="show_build">
        <div class="col-lg-12">
          <!-- <h4 class="title">Output:</h4> -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;">
              <span ng-show="progress != 100">Building - {{ progress }}%</span>
              <span ng-show="progress == 100">Done</span>
            </div>
          </div>
          <ul id="container-build-output">
            <li ng-repeat="output in buildOutput">
              <span class="{{ output.type }}">{{ output.text }}</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="row container-details">
        <div class="col-lg-12">

          <table class="table">

            <tr>
              <td>name</td>
              <td>{{ container.name }}</td>
            </tr>

            <tr>
              <td>type</td>
              <td>{{ resolveType(container.type) }}</td>
            </tr>

            <tr ng-repeat="(name, value) in container.specific">
              <td>{{ name }}</td>
              <td>{{ value }}</td>
            </tr>

          </table>

        </div>
      </div>

    </div>

  </div>

</div> <!-- /container -->
