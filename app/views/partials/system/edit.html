
<div ng-include="'partials/navbar'"></div>

<div class="container">

  <div class="navbar searchbar">
    <div class="navbar-header">
      <h4 class="title"><a href="/home">Systems</a> <span class="glyphicon glyphicon-chevron-right"></span> Edit {{ system.name }}</h4>
    </div>
  </div>

  <div class="row" id="main" ng-show="show">

    <div class="col-lg-12">

      <div class="row systems">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">

          <form name="form" role="form" novalidate ng-submit="update()">
            <div ng-class="{'form-group':true,'field':true, 'has-error': updateClicked && form.name.$invalid}">
                <label ng-show="form.name.$invalid || system.name" class="show-hide">System Name</label>
                <input type="text" id="name" name="name" class="form-control" ng-model="system.name" placeholder="System Name" autocorrect="off" required ng-pattern="/^[^\s]+$/"/>
                <span ng-show="updateClicked && form.name.$error.required" class="error">System name is required</span>
                <span ng-show="updateClicked && form.name.$error.pattern" class="error">System name must have no spaces</span>
            </div>
          </form>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <a class="action pull-right" ng-click="update()">Update</a>
              <a class="action pull-right" href="/home">Cancel</a>
            </div>
          </div>

          <hr>

          <p ng-show="msg">{{ msg }}</p>

        </div>
      </div>

    </div>

  </div>

</div> <!-- /container -->
