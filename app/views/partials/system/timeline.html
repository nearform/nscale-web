    <hr>

    <div class="row list">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">

        <ul class="activity">
          <li class="list-row" ng-repeat="item in timeline">
            <div>
              <div class="pull-left img-responsive thumb margin10 img-thumbnail">
              <span ng-show="!item.avatar" class="glyphicon glyphicon-user"></span>
                <div ng-show="item.avatar" class="userpic">
                    <img src="{{ item.avatar }}" class="img-circle small"/>
                </div>
              </div>
              <em>{{ moment(item.created).fromNow() }}</em>
              <article><p>{{ item.data.text }} <small>[{{ item.guid }}]</small></p></article>
            </div>
          </li>
        </ul>

      </div>
    </div>

  </div>
