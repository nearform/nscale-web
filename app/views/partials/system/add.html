
<div ng-include="'partials/navbar'"></div>

<div class="container">

  <div class="navbar searchbar">
    <div class="navbar-header">
      <h4 class="title"><a href="/home">Systems</a> <span class="glyphicon glyphicon-chevron-right"></span> Add a new system</h4>
    </div>
  </div>

  <div class="row" id="main" ng-show="show">

    <div class="col-lg-12">

      <div class="row systems">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">

          <form role="form">
            <div class="field">
                <label ng-show="systemName" class="show-hide">System Name</label>
                <input type="text" class="form-control" ng-model="systemName" placeholder="System Name" autofocus autocorrect="off"/>
            </div>
          </form>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <a class="action pull-right" ng-click="save()">Save</a>
              <a class="action pull-right" href="/home">Cancel</a>
            </div>
          </div>

          <hr>

          <p ng-show="msg">{{ msg }}</p>

        </div>
      </div>

    </div>

  </div>

</div> <!-- /container -->
