
<div ng-include="'partials/navbar'"></div>

<div class="container">

  <div class="navbar searchbar">
    <div class="navbar-header">
      <h4 class="title"><a href="/home">Systems</a> <span class="glyphicon glyphicon-chevron-right"></span> <a href="/system/{{ systemId }}">{{ systemName }}</a></h4>
    </div>
    <div ng-include="'partials/system/actionbar'"></div>
  </div>

  <div class="row" ng-show="show">
    <div class="col-lg-12">
      <h4 class="revisionTitle"><span ng-show="selectedRevision.deployed">Deployed </span><span>Revision <select ui-select2 class="select-filter" ng-model="pickedRevisionId" ng-change='pickRevision()'>
        <option ng-repeat="revision in revisions" value="{{ revision.id }}">{{ revision.id }}: {{ ellipsis(revision.message.split(':')[0], 18) }}</option>
      </select></span>
      <br/>
      <span class="small">{{ moment(selectedRevision.date).fromNow() }} - {{ selectedRevision.message.split(':')[0] }}</span></h4>
    </div>
  </div>

  <hr class="slim">

  <div class="row" id="containers" ng-show="show">

    <!-- <div id="systemstate" ng-show="user" class="col-lg-12 d3chart"></div> -->
    <!--  <script src="scripts/d3/chart.js" charset="utf-8"></script> -->
    <h4 ng-show="!selectedRevision">No revision deployed yet.</h4>
    <div d3chart></div>

  </div>

</div> <!-- /container -->
