
<div ng-include="'partials/navbar'"></div>

<div class="container">

  <div class="navbar searchbar">
    <div class="navbar-header">
      <h4 class="title"><a href="/home">Systems</a> <span class="glyphicon glyphicon-chevron-right"></span> Clone system</h4>
    </div>
  </div>

  <div class="row" id="main" ng-show="show">

    <div class="col-lg-12">

      <div class="row systems">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">

          <form name="form" role="form" novalidate ng-submit="save()">
            <div class="field" ng-class="{'form-group':true,'field':true, 'has-error': saveClicked && form.name.$invalid}">
                <label class="show-hide">Git Remote URL</label>
                <input type="text" id="url" name="url" class="form-control" ng-model="url" placeholder="git@github.com:repo/name.git" autofocus autocorrect="off" required/>
                <span ng-show="cloneClicked && form.url.$error.required" class="error">Git Remote URL is required</span>
            </div>
          </form>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <a class="action pull-right" ng-click="clone()">Clone</a>
              <a class="action pull-right" href="/home">Cancel</a>
            </div>
          </div>

          <hr>

          <p ng-show="msg">{{ msg }}</p>

        </div>
      </div>

    </div>

  </div>

</div> <!-- /container -->
